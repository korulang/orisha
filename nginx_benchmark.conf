worker_processes 1;  # Match orisha: single-threaded
daemon off;
error_log /dev/null;

events {
    worker_connections 1024;
}

http {
    access_log off;

    server {
        listen 3001;

        location / {
            root /Users/larsde/src/orisha/src/public;
            index index.html;
        }

        location /about {
            alias /Users/larsde/src/orisha/src/public/about.html;
        }

        location /api/health {
            return 200 'OK';
            add_header Content-Type application/json;
        }
    }
}
